<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <div id="home-score">0</div>
          <div class="btn-block">
            <button id="add1-home" onclick="add1Hom()">+1</button>
            <button id="add2-home" onclick="add2Hom()">+2</button>
            <button id="add3-home" onclick="add3Hom()">+3</button>
          </div>
        </div>
        <div>
          <h3>AWAY</h3>
          <div id="guest-score">0</div>
          <div class="btn-block">
            <button id="add1-guest" onclick="add1Gues()">+1</button>
            <button id="add2-guest" onclick="add2Gues()">+2</button>
            <button id="add3-guest" onclick="add3Gues()">+3</button>
          </div>
        </div>
      </div>
      <button id="reset-btn" onclick="resetScore()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
